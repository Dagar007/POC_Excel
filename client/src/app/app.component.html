<div class="container mt-2">
  <blockquote class="blockquote ml-5">
    <h2>Good Food Holdings</h2>
    <footer class="blockquote-footer">
      Using line table editing with <i>Angular 8, Asp.Net Core</i>   And <i>SignalR</i>
    </footer>
  </blockquote>
  <div class="grid-table">
    <div class="thead">
      <div class="tr">
        <div class="td">Name</div>
        <div class="td">Ingrident 1</div>
        <div class="td">Ingrident 2</div>
        <div class="td">Ingrident 3</div>
        <div class="td">Ingrident 4</div>
        <div class="td">Ingrident 5</div>
        <div class="td">Ingrident 6</div>
  
        <div class="td">
          <button class="btn btn-outline-success" (click) ="addFood()">
            <div class="btn-wrapper">
              <i class="fa fa-plus"></i> <span>New Food</span>
            </div>
           
          </button>
        </div>
        <div class="td">
          <span *ngIf="notification" class="elementToFadeInAndOut">
            <i class="fas fa-check-circle {{notification.class}}"></i>
            {{notification.message}}
          </span>
        </div>
      </div>
    </div>
    <div class="tbody">
      <form class="tr" [formGroup]="fg" *ngFor="let fg of foodForm.controls let i=index" (submit)="recordSubmit(fg)">
        <div class="td">
          <input class="form-control" formControlName="name" />
        </div>
        <div class="td">
          <input class="form-control" formControlName="ingrident1" />
        </div>
        <div class="td">
          <input class="form-control" formControlName="ingrident2" />
        </div>
        <div class="td">
          <input class="form-control" formControlName="ingrident3" />
        </div>
        <div class="td">
          <input class="form-control" formControlName="ingrident4" />
        </div>
        <div class="td">
          <input class="form-control" formControlName="ingrident5" />
        </div>
        <div class="td">
          <input class="form-control" formControlName="ingrident6" />
        </div>
     
        <div class="td">
          <div class="action-buttons-wrapper">
          <button type="submit" class="btn"[disabled]="fg.invalid"
          [ngClass]="(fg.get('id').value==''?'btn-success':'btn-outline-dark')"
          >
            <div class="btn-wrapper">
              <i class="far fa-save fa-lg"></i>  <span>
                {{fg.get('id').value==''?'Submit':'Update'}}
                
              </span>
            </div>
            
          </button>
          <button type="button" class="btn btn-light ml-1"(click)="onDelete(fg.get('id').value,i)">
            <div class="btn-wrapper">
              <i class="far fa-trash-alt fa-lg text-danger"></i>
            </div>
          </button>
        </div>
        </div>
      </form>
    </div>
  </div>
  
</div>
