<div class="container-fluid">
  <ag-grid-angular #agGrid style="width: 100%; height: 1000px;" id="myGrid" class="ag-theme-balham" [modules]="modules"
    [columnDefs]="columnDefs" [defaultColDef]="defaultColDef" [animateRows]="true" [enableRangeSelection]="true"
    [rowData]="rowData" [sideBar]="sidebar" [floatingFilter]="true" [getMainMenuItems]="getMainMenuItems"
    (gridReady)="onGridReady($event)"></ag-grid-angular>
    <button (click)="saveGridState()">Save</button>
</div>
